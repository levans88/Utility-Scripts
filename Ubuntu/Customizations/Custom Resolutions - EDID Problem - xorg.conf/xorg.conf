Section "Device"
    Identifier     "Device0"
    Driver         "nvidia"
    VendorName     "NVIDIA Corporation"
    BoardName      "GeForce GTX 770"
    
	Option	   "UseEdid" "DP-1:False"
    Option     "UseEdid" "DVI-I-1:False"
EndSection

Section "Screen"
    Identifier     "Screen0"
    Device         "Device0"
    Monitor        "Monitor0"
    DefaultDepth    24
    
    # https://askubuntu.com/questions/516946/configuring-multiple-monitors-to-use-custom-edids
    Option         "ModeValidation" "AllowNon60hzmodesDFPModes, NoEDIDDFPMaxSizeCheck, NoVertRefreshCheck, NoHorizSyncCheck, NoDFPNativeResolutionCheck, NoMaxSizeCheck, NoMaxPClkCheck, AllowNonEdidModes, NoEdidMaxPClkCheck"

    Option 		   "CustomEDID" "DP-1: /etc/X11/Acer-V22WL-edid.bin"
    Option         "CustomEDID" "DVI-I-1: /etc/X11/Dell-2007WFP-edid.bin"
    Option         "Stereo" "0"
    Option         "nvidiaXineramaInfoOrder" "DFP-3"
    Option         "metamodes" "HDMI-0: 1920x1080 +0+0 {rotation=invert}, DVI-D-0: 1920x1080 +1920+0 {rotation=invert}, DP-1: 1680x1050 +3840+0 {rotation=left}, DVI-I-1: 1680x1050 +4890+0 {rotation=left}"
    Option         "SLI" "Off"
    Option         "MultiGPU" "Off"
    Option         "BaseMosaic" "off"
    SubSection     "Display"
        Depth       24
    EndSubSection
EndSection

